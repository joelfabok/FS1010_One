<body>

    
    <header>
        <h1 class="title">The City Of <b>Toronto</b></h1>
    
        <h2 class="writeUp">Historic Sites & <b>More</b></h2>
    </header>

    <!-- *************************** -->
    <!-- ****** Images Gallery ***** -->
    <!-- *************************** -->

    <main>
    
    <section class="gallery">
 
        <div class="container">

            <div class="image">
                <div class="overlay">
                    <div class="text"><h5>Skyline</h5><p>The Skyline</p></div> 
                    <img src="images/city-skyline.jpg" alt="City Skyline" class="image">
                </div>
            </div>

            <div class="image">
                <div class="overlayone">
                    <div class="text"><h5>Old City Hall</h5><p>The Clock Tower</p></div>
                    <img src="images/old-city-hall.jpg" alt="Old City Hall" class="image">
                </div>
            </div>

        </div> <!-- ***** End Of Container *****-->

        <div class="container">
            <div class="image">
                <div class="overlayone">
                    <div class="text"><h5>Cn Tower</h5><p>One of the Worlds<br>Talist Towers</p></div>
                    <img src="images/cn-tower.jpg" alt="CN Tower" class="image">
                </div>
            </div>

            <div class="image">   
                <div class="overlay">
                    <div class="text"><h5>Royal Ontario Museum</h5><p>Most Visited Museum<br>in Canada</p></div>
                    <img src="images/rom.jpg" alt="Rom" class="image">
                </div>
            </div>   

        </div><!-- ***** End Of Container *****-->

        <div class="container">
            <div class="image">
                <div class="overlay">
                    <div class="text"><h5>Rogers Center</h5><p>Toronto's Iconic<br>Skydome</p></div>
                    <img src="images/rogers-center.jpg" alt="Rogers Center" class="image">
                </div>
            </div>   
             
            <div class="image">
                <div class="overlayone">
                    <div class="text"><h5>City Hall</h5><p>A Brutalist Architecture<br>Masterpiece</p></div>
                    <img src="images/new-city-hall.jpg" alt="New City Hall" class="image">
                    </div>
            </div>    

        </div><!-- ***** End Of Container *****-->

    </section>  <!-- ***** End Of Gallery *****-->      

</main>
